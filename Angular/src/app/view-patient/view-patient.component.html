<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Diagnosis Details - CITY HOSPITALS</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f8f8;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .container h3 {
        border-bottom: 2px solid #333;
        padding-bottom: 5px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .container label {
        font-weight: bold;
      }

      .container div {
        margin-bottom: 10px;
      }

      /* Additional Styles for Attractiveness */
      .container {
        font-family: "Arial", sans-serif;
      }

      .container h3 {
        font-size: 24px;
      }

      .container label {
        font-size: 18px;
      }

      .container div {
        font-size: 16px;
      }

      .container div:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3 style="background-color: rgb(0, 187, 300)">
        Patient Diagnosis Details
      </h3>
      <div>
        <div>
          <label><b>Name:</b></label> {{ patient.name }}
        </div>
        <div>
          <label><b>Age:</b></label> {{ patient.age }}
        </div>
        <div>
          <label><b>Blood Type:</b></label> {{ patient.blood }}
        </div>
        <div>
          <label><b>Dosage:</b></label> {{ patient.dose }}
        </div>
        <div>
          <label><b>Urgency:</b></label> {{ patient.urgency }}
        </div>
        <div>
          <label><b>Detailed Diagnosis & Prescription:</b></label>
          {{ patient.prescription }}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, needed for some Bootstrap features like navbar toggling) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
